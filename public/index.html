<html>

<head>
  <title>Node JS</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <h1>Liste des utilisateurs</h1>
  
  
    <br>
    <form action="" class="">
      <input type="text" id="username" class="form-control" placeholder="Username"> <br>
      <input type="email" id="email" class="form-control" placeholder="Email"> <br>
      <input type="password" id="password" class="form-control" placeholder="Password"> <br>
      <select id="role" class="form-control" required>
        <option value="">Choisissez un role</option>
        <option value="guest">Guest</option>
        <option value="author">Author</option>
        <option value="admin">Admin</option>
      </select> <br>
      <button  class="btn btn-primary" id="save">Ajouter</button>
    </form>
  
    <br>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>EMAIL</th>
        <th>Password</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody id="data">
        
      </tbody>
  
    </table>
  </div>

  <script>
    var ajax = new XMLHttpRequest();
    ajax.open("GET", "data.php", true);
    ajax.send();
 
    ajax.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            console.log(data);
 
            var html = "";
            for(var a = 0; a < data.length; a++) {
                var id = data[a].id;
                var username = data[a].username;
                var email = data[a].email;
                var password = data[a].password;
 
                html += "<tr>";
                    html += "<td>" + id + "</td>";
                    html += "<td>" + username + "</td>";
                    html += "<td>" + email + "</td>";
                    html += "<td>" + password + "</td>";
                    html += "<td> <form action='' method='POST' onsubmit='return confirm('Etes-vous sur de vouloir supprimer!')'><button  class='btn btn-danger'> X </button></form> </td>";
                    html += "<td> <a href='' class='btn btn-success'>E</a> </td>";
                html += "</tr>";
            }
            document.getElementById("data").innerHTML += html;
        }
    }; 

    $(document).ready(function(){
      $("#save").click(function(){
        var username = $("#username").val();
        var email = $("#email").val();
        var password = $("#password").val();
        var role = $("#role").val();

        $.ajax({
          url : "server.php",
          type : "post",
          async : false,
          data :{
            "done" :1,
            "username" :username,
            "email" : email,
            "password" : password,
            "role" : role
            
          },
          success : function(data){

          }
        });
      });

    });
  </script>

</body>

</html>
